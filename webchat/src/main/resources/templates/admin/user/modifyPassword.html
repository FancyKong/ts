<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      layout:decorate="layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Cherish">
    <title>修改密码</title>

</head>
<body>

<div layout:fragment="content">

    <!-- page heading start-->
    <div class="page-heading">
        <h3>
            修改密码
        </h3>
        <ul class="breadcrumb">
            <li>
                <a href="/user/profile">个人信息</a>
            </li>
            <li class="active"> 修改密码</li>
        </ul>
    </div>
    <!-- page heading end-->

    <!--body wrapper start-->
    <div class="wrapper">

        <div class="row">
            <div class="col-md-12">
                <section class="panel">
                    <!--<header class="panel-heading">-->
                        <!--修改密码-->
                    <!--</header>-->
                    <div class="panel-body">
                        <div class=" form">
                            <form class="cmxform form-horizontal adminex-form" id="commentForm"
                                  method="post" action="/user/modifyPassword">

                                <div class="form-group ">
                                    <label for="oldPwd" class="control-label col-md-2 col-sm-2">旧密码</label>
                                    <div class="col-md-8 col-sm-8">
                                        <input class="form-control" id="oldPwd" name="oldPassword"
                                               minlength="6" maxlength="16" type="password" required/>
                                        <p class="help-block">
                                            <label class="error-label"
                                                   th:text="${errorMap} ? ${errorMap['oldPassword']}"></label>
                                        </p>
                                    </div>
                                </div>

                                <div class="form-group ">
                                    <label for="newPwd" class="control-label col-md-2 col-sm-2">新密码</label>
                                    <div class="col-md-8 col-sm-8">
                                        <input class="form-control" id="newPwd" name="password"
                                               minlength="6" maxlength="16" type="password" required/>
                                        <p class="help-block">
                                            <label class="error-label"
                                                   th:text="${errorMap} ? ${errorMap['password']}"></label>
                                        </p>
                                    </div>
                                </div>

                                <div class="form-group ">
                                    <label for="repeatPwd" class="control-label col-md-2 col-sm-2">重复密码</label>
                                    <div class="col-md-8 col-sm-8">
                                        <input class="form-control" id="repeatPwd" name="repeatPassword"
                                               minlength="6" maxlength="16" type="password" required/>
                                        <p class="help-block">
                                            <label class="error-label"
                                                   th:text="${errorMap} ? ${errorMap['repeatPassword']}"></label>
                                        </p>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-offset-2 col-md-8 col-sm-8">
                                        <button class="btn btn-primary" type="submit">
                                            <span class="glyphicon glyphicon-saved" aria-hidden="true"></span>
                                            提交
                                        </button>
                                        <button class="btn btn-default" type="reset">
                                            <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
                                            重置
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </section>
            </div>
        </div>

    </div>
</div>

<!--将被layout引入的js-->
<div layout:fragment="javascript">
    <script type="text/javascript">

    </script>
    <p class="msg-block" th:if="${errorMap}">
        <script th:if="${errorMap['msg']}" th:inline="javascript">
            /*<![CDATA[*/
            var msg = [[${errorMap['msg']}]] ;
            $(function () {
                myModalWarning(msg);
            });
            /*]]>*/
        </script>
    </p>
</div>

</body>
</html>
