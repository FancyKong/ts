<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      layout:decorate="layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Cherish">
    <title>更改权限</title>
</head>
<body>
<div layout:fragment="content">
    <!-- page heading start-->
    <div class="page-heading">
        <h3>
            更改权限
        </h3>
        <ul class="breadcrumb">
            <li>
                <a href="/permission">权限管理</a>
            </li>
            <li class="active"> 更改权限 </li>
        </ul>
    </div>
    <!-- page heading end-->

    <!--body wrapper start-->
    <div class="wrapper">

        <div class="row">
            <div class="col-md-12">
                <section class="panel">
                    <div class="panel-body">
                        <div class=" form">
                            <form class="cmxform form-horizontal adminex-form" id="permissionForm"
                                  method="post" th:action="@{/permission/update}">

                                <input type="hidden" name="id" th:value="${permission} ? ${permission.id}"/>

                                <div class="form-group">
                                    <label for="permit" class="control-label col-md-2 col-sm-2">权限名:</label>
                                    <div class="col-md-8 col-sm-8">
                                        <input type="text" id="permit" name="permit" class="form-control"
                                               placeholder="权限名称" minlength="1" maxlength="16" required
                                               th:value="${permission} ? ${permission.permit}" />
                                        <p class="help-block">
                                            <label class="error-label"
                                                   th:text="${errorMap} ? ${errorMap['permit']}"></label>
                                        </p>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="description" class="control-label col-md-2 col-sm-2">描述:</label>
                                    <div class="col-md-8 col-sm-8">
                                        <textarea id="description" name="description" class="form-control"
                                                  placeholder="描述/备注" maxlength="1024"
                                               th:text="${permission} ? ${permission.description}">
                                        </textarea>
                                        <p class="help-block">
                                            <label class="error-label"
                                                   th:text="${errorMap} ? ${errorMap['description']}"></label>
                                        </p>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="col-md-offset-2 col-md-8 col-sm-8">
                                        <button class="btn btn-primary" type="submit">
                                            <span class="glyphicon glyphicon-saved" aria-hidden="true"></span>
                                            提交
                                        </button>
                                        <button class="btn btn-default" type="reset">
                                            <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
                                            重置
                                        </button>

                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </section>
            </div>
        </div>

    </div>


</div>

<div layout:fragment="javascript">
    <script type="text/javascript">
        $(function () {
            //菜单的active
            $('.custom-nav .nav-active').removeClass('nav-active');
            $('.custom-nav .active').removeClass('active');
            $("#userMenu").addClass("nav-active");
            $("#permissionLi").addClass("active");
        });
    </script>
    <p class="msg-block" th:if="${errorMap}">
        <script th:if="${errorMap['msg']}" th:inline="javascript">
            /*<![CDATA[*/
            var msg = [[${errorMap['msg']}]] ;
            $(function () {
                myModalWarning(msg);
            });
            /*]]>*/
        </script>
    </p>
</div>
</body>
</html>
